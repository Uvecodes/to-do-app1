<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly To-Do App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">
    <meta name="description" content="A simple weekly task manager">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weekly To-Do List</h1>
        </header>
        
        <div class="todo-container">
            <div class="add-task">
                <select id="daySelect">
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                </select>
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <button id="addTaskBtn">Add Task</button>
            </div>

            <div class="week-container">
                <div class="day-column" id="monday">
                    <h2>Monday</h2>
                    <ul class="task-list"></ul>
                </div>
                <div class="day-column" id="tuesday">
                    <h2>Tuesday</h2>
                    <ul class="task-list"></ul>
                </div>
                <div class="day-column" id="wednesday">
                    <h2>Wednesday</h2>
                    <ul class="task-list"></ul>
                </div>
                <div class="day-column" id="thursday">
                    <h2>Thursday</h2>
                    <ul class="task-list"></ul>
                </div>
                <div class="day-column" id="friday">
                    <h2>Friday</h2>
                    <ul class="task-list"></ul>
                </div>
                <div class="day-column" id="saturday">
                    <h2>Saturday</h2>
                    <ul class="task-list"></ul>
                </div>
                <div class="day-column" id="sunday">
                    <h2>Sunday</h2>
                    <ul class="task-list"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
